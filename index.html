<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> ANAM</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#611232">

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#F4F4F4;
color:#161A1D;
}

/* BARRA SUPERIOR */
.top-bar{
background:#611232;
color:#fff;
padding:10px 15px;
font-size:13px;
font-weight:bold;
text-align:center; 
 }  

/* CONTENEDOR */
.container{
position:relative;
background:#ffffffee;
max-width:680px;
margin:60px auto 20px;
padding:35px 20px 25px 20px;
border-radius:14px;
box-shadow:0 10px 25px rgba(0,0,0,0.1);
border-top:8px solid #1E5B4F;
overflow:hidden;
}

/* MARCA DE AGUA */
.container::before{
content:"";
position:absolute;
inset:0;
background:url("logo-anam.png") center center no-repeat;
background-size:280px;
opacity:0.05;
pointer-events:none;
}

/* LOGO CRISTAL */
.logo-gota{
position:absolute;
top:-35px;
left:50%;
transform:translateX(-50%);
width:80px;
height:80px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
backdrop-filter:blur(10px);
background:rgba(255,255,255,0.6);
box-shadow:0 8px 18px rgba(0,0,0,0.2);
border:3px solid #A57F2C;
z-index:2;
}

.logo-gota img{
width:60px;
}

/* TITULO */
.title{
text-align:center;
color:#611232;
font-size:18px;
font-weight:bold;
margin-bottom:15px;
margin-top:10px;
}

h3{
color:#611232;
border-bottom:2px solid #A57F2C;
padding-bottom:6px;
font-size:15px;
}

label{
font-weight:bold;
font-size:14px;
}

select,input,textarea{
width:100%;
padding:9px;
margin:6px 0 14px;
border-radius:6px;
border:1px solid #ccc;
font-size:14px;
}

#placas{text-transform:uppercase}

button{
background:#1E5B4F;
color:#fff;
padding:11px;
border:none;
width:100%;
border-radius:6px;
font-size:15px;
cursor:pointer;
font-weight:bold;
}

button:disabled{background:#98989A}

.hidden{display:none}

/* MODAL SOLO PC */
.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
justify-content:center;
align-items:center;
}

.modal-content{
background:#fff;
padding:20px;
border-radius:8px;
max-width:350px;
width:90%;
text-align:center;
border-top:6px solid #611232;
}

.footer{
text-align:center;
font-size:11px;
color:#98989A;
margin:20px 0;
}

/* RESPONSIVE CELULAR */
@media(max-width:600px){
.container{
margin:40px 10px 20px;
padding:30px 15px 20px;
}
.logo-gota{
width:65px;
height:65px;
}
.logo-gota img{
width:45px;
}
}
</style>
</head>
<body>

<div class="top-bar">
Gobierno de México | Agencia Nacional de Aduanas de México
</div>

<div class="container">


 
<div class="logo-gota">
<img src="logo-anam.png">
</div>

<div class="title">
Solicitud de Retornos Módulos
</div>

<h3>Generador de Solicitudes</h3>

<p><strong>Folio:</strong> <span id="folio">--</span></p>
<p><strong>Fecha:</strong> <span id="fechaHora"></span></p>

<form id="formRetorno">

<label>Tipo de Operación</label>
<select id="operacion" required>
<option>IMPORTACION</option>
<option selected>EXPORTACION</option>
</select>

<label>Operador</label>
<input type="text" id="operador" required>

<label>Tipo de Solicitud</label>
<select id="tipo" required>
<option selected>Retorno Para Nueva Exploración</option>
<option>Retorno Fuera De Horario</option>
<option>Retorno Sin Servicio Extraordinario</option>
<option>Retorno Por Equivocación de Carril</option>
<option>Solicitud de Revisión De Mercancía Sobre-Dimensionada</option>
</select>

<label>Placas</label>
<textarea id="placas" required></textarea>

<div id="mercanciaDiv" class="hidden">
<label>Mercancía</label>
<textarea id="mercancia"></textarea>
</div>

<button type="submit" id="btnEnviar" disabled>Generar Correo</button>

</form>
</div>

<div class="footer">
© 2026 Agencia Nacional de Aduanas de México
</div>

<!-- MODAL SOLO PC -->
<div id="selectorModal" class="modal">
<div class="modal-content">
<h3>¿Cómo deseas enviar el correo?</h3>
<button onclick="abrirApp()">Abrir App Outlook</button>
<button onclick="abrirWeb()">Abrir Outlook Web</button>
<button onclick="cerrarModal()">Cancelar</button>
</div>
</div>

<script>
if('serviceWorker' in navigator){
navigator.serviceWorker.register('service-worker.js');
}

const form=document.getElementById("formRetorno");
const btnEnviar=document.getElementById("btnEnviar");
const tipo=document.getElementById("tipo");
const placas=document.getElementById("placas");
const mercanciaDiv=document.getElementById("mercanciaDiv");
const mercancia=document.getElementById("mercancia");
const operador=document.getElementById("operador");
const operacion=document.getElementById("operacion");
const modal=document.getElementById("selectorModal");

let cuerpoCorreo="";
let asuntoCorreo="";

function esMovil(){
return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
}

function actualizarFecha(){
document.getElementById("fechaHora").textContent=new Date().toLocaleString();
}
actualizarFecha();
setInterval(actualizarFecha,1000);

function validar(){
btnEnviar.disabled=!form.checkValidity();
}
form.addEventListener("input",validar);
form.addEventListener("change",validar);

placas.addEventListener("input",function(){
this.value=this.value.toUpperCase();
});

tipo.addEventListener("change",()=>{
if(tipo.value==="Solicitud de Revisión De Mercancía Sobre-Dimensionada"){
mercanciaDiv.classList.remove("hidden");
mercancia.required=true;
}else{
mercanciaDiv.classList.add("hidden");
mercancia.required=false;
}
validar();
});

function generarFolio(){
const hoy=new Date();
const base=hoy.getFullYear().toString()+
("0"+(hoy.getMonth()+1)).slice(-2)+
("0"+hoy.getDate()).slice(-2);
let contador=localStorage.getItem("folio_"+base);
contador=contador?parseInt(contador)+1:1;
localStorage.setItem("folio_"+base,contador);
return `RET-${base}-${String(contador).padStart(3,'0')}`;
}

form.addEventListener("submit",function(e){
e.preventDefault();
if(!form.checkValidity()) return;

const folio=generarFolio();
document.getElementById("folio").textContent=folio;

cuerpoCorreo=
"FOLIO: "+folio+"\n"+
"Fecha: "+document.getElementById("fechaHora").textContent+"\n"+
"Operación: "+operacion.value+"\n"+
"Operador: "+operador.value+"\n\n"+
"Tipo:\n"+tipo.value+"\n\n"+
"Placas:\n"+placas.value;

if(!mercanciaDiv.classList.contains("hidden")){
cuerpoCorreo+="\n\nMercancía:\n"+mercancia.value;
}

asuntoCorreo=operacion.value+" - "+tipo.value;

if(esMovil()){
abrirApp();
}else{
modal.style.display="flex";
}
});

const destinatarios="jorge.silva@anam.gob.mx,vyc.altamira@anam.gob.mx,alejandra.munoz@anam.gob.mx,nayely.chavez@anam.gob.mx,miguel.herrera@anam.gob.mx,abraham.gomez@anam.gob.mx,daniel.santosh@anam.gob.mx,christian.monrreal@anam.gob.mx,monica.becerra@anam.gob.mx,anahi.santiago@anam.gob.mx";

function abrirApp(){
window.location.href="mailto:"+destinatarios+
"?subject="+encodeURIComponent(asuntoCorreo)+
"&body="+encodeURIComponent(cuerpoCorreo);
form.reset();
validar();
cerrarModal();
}

function abrirWeb(){
window.open("https://outlook.office.com/mail/deeplink/compose?to="+destinatarios+
"&subject="+encodeURIComponent(asuntoCorreo)+
"&body="+encodeURIComponent(cuerpoCorreo),"_blank");
form.reset();
validar();
cerrarModal();
}

function cerrarModal(){
modal.style.display="none";
}

validar();
</script>

</body>
</html>
