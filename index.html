<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Institucional - ANAM</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6A0F49">

<style>
body{font-family:Arial;background:#f1f1f1;padding:20px}

.container{
background:#fff;
padding:30px;
max-width:700px;
margin:auto;
border-radius:8px;
border-top:8px solid #6A0F49;
transition:.3s ease;
}

h2{color:#6A0F49;transition:.3s ease}
label{font-weight:bold}

select,input,textarea{
width:100%;
padding:10px;
margin:8px 0 18px;
border-radius:4px;
border:1px solid #ccc
}

#placas{text-transform:uppercase}

button{
background:#6A0F49;
color:#fff;
padding:12px;
border:none;
width:100%;
border-radius:4px;
font-size:16px;
cursor:pointer;
transition:.3s ease;
}

button:disabled{opacity:.5}

.importacion{border-top-color:#6A0F49}
.exportacion{border-top-color:#004578}
.exportacion h2{color:#004578}
.exportacion button{background:#004578}

.hidden{display:none}

/* MODAL */
.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
justify-content:center;
align-items:center;
}

.modal-content{
background:#fff;
padding:25px;
border-radius:8px;
max-width:400px;
width:90%;
text-align:center;
}

.modal-content button{
margin-top:10px;
}
</style>
</head>
<body>

<div class="container">

<h2>Módulos Retornos</h2>

<p><strong>Folio:</strong> <span id="folio">--</span></p>
<p><strong>Fecha:</strong> <span id="fechaHora"></span></p>

<form id="formRetorno">

<label>Tipo de Operación</label>
<select id="operacion" required>
<option value="">Seleccione</option>
<option>IMPORTACION</option>
<option>EXPORTACION</option>
</select>

<label>Operador</label>
<input type="text" id="operador" required>

<label>Tipo de Solicitud</label>
<select id="tipo" required>
<option value="">Seleccione</option>
<option>Retorno Para Nueva Exploración</option>
<option>Retorno Fuera De Horario</option>
<option>Retorno Sin Servicio Extraordinario</option>
<option>Retorno Por Equivocación de Carril</option>
<option>Solicitud de Revisión De Mercancía Sobre-Dimensionada</option>
</select>

<label>Placas</label>
<textarea id="placas" required></textarea>

<div id="mercanciaDiv" class="hidden">
<label>Mercancía</label>
<textarea id="mercancia"></textarea>
</div>

<button type="submit" id="btnEnviar" disabled>Generar Correo</button>

</form>
</div>

<!-- MODAL -->
<div id="selectorModal" class="modal">
  <div class="modal-content">
    <h3>¿Cómo deseas enviar el correo?</h3>
    <button onclick="enviarCorreo('app')">Abrir App de Outlook</button>
    <button onclick="enviarCorreo('web')">Abrir Outlook Web</button>
    <button onclick="cerrarModal()">Cancelar</button>
  </div>
</div>

<script>

/* VARIABLES */
const form = document.getElementById("formRetorno");
const btnEnviar = document.getElementById("btnEnviar");
const operacion = document.getElementById("operacion");
const tipo = document.getElementById("tipo");
const placas = document.getElementById("placas");
const mercanciaDiv = document.getElementById("mercanciaDiv");
const mercancia = document.getElementById("mercancia");
const operador = document.getElementById("operador");
const container = document.querySelector(".container");
const modal = document.getElementById("selectorModal");

let cuerpoCorreo="";
let asuntoCorreo="";

/* FECHA */
function actualizarFecha(){
document.getElementById("fechaHora").textContent=new Date().toLocaleString();
}
actualizarFecha();
setInterval(actualizarFecha,1000);

/* VALIDACIÓN */
function validar(){
btnEnviar.disabled=!form.checkValidity();
}
form.addEventListener("input",validar);
form.addEventListener("change",validar);

/* MAYÚSCULAS */
placas.addEventListener("input", function(){
this.value=this.value.toUpperCase();
});

/* COLOR SEGÚN OPERACIÓN */
operacion.addEventListener("change", function(){
container.classList.remove("importacion","exportacion");
if(this.value==="IMPORTACION") container.classList.add("importacion");
if(this.value==="EXPORTACION") container.classList.add("exportacion");
});

/* MOSTRAR MERCANCÍA */
tipo.addEventListener("change",()=>{
if(tipo.value==="Solicitud de Revisión De Mercancía Sobre-Dimensionada"){
mercanciaDiv.classList.remove("hidden");
mercancia.required=true;
}else{
mercanciaDiv.classList.add("hidden");
mercancia.required=false;
}
validar();
});

/* FOLIO */
function generarFolio(){
const hoy=new Date();
const base=hoy.getFullYear().toString()+
("0"+(hoy.getMonth()+1)).slice(-2)+
("0"+hoy.getDate()).slice(-2);
let contador=localStorage.getItem("folio_"+base);
contador=contador?parseInt(contador)+1:1;
localStorage.setItem("folio_"+base,contador);
return `RET-${base}-${String(contador).padStart(3,'0')}`;
}

/* SUBMIT */
form.addEventListener("submit",function(e){
e.preventDefault();
if(!form.checkValidity()) return;

const folio=generarFolio();
document.getElementById("folio").textContent=folio;

cuerpoCorreo=`FOLIO: ${folio}
Fecha: ${document.getElementById("fechaHora").textContent}
Operación: ${operacion.value}
Operador: ${operador.value}

Tipo:
${tipo.value}

Placas:
${placas.value}`;

if(!mercanciaDiv.classList.contains("hidden")){
cuerpoCorreo+=`\n\nMercancía:\n${mercancia.value}`;
}

asuntoCorreo=`${operacion.value} - ${tipo.value}`;

modal.style.display="flex";
});

/* ENVIAR CORREO */
function enviarCorreo(metodo){

const to="jorge.silva@anam.gob.mx";

const listaCC=[
"vyc.altamira@anam.gob.mx",
"alejandra.munoz@anam.gob.mx",
"nayely.chavez@anam.gob.mx",
"miguel.herrera@anam.gob.mx",
"abraham.gomez@anam.gob.mx",
"daniel.santosh@anam.gob.mx",
"christian.monrreal@anam.gob.mx",
"monica.becerra@anam.gob.mx",
"anahi.santiago@anam.gob.mx"
];

const cc = encodeURIComponent(listaCC.join(","));
const subject = encodeURIComponent(asuntoCorreo);
const body = encodeURIComponent(cuerpoCorreo);

if(metodo==="web"){
window.open(
`https://outlook.office.com/mail/deeplink/compose?to=${to}&cc=${cc}&subject=${subject}&body=${body}`,
"_blank"
);
}

if(metodo==="app"){
window.location.href =
`mailto:${to}?cc=${cc}&subject=${subject}&body=${body}`;
}

cerrarModal();
form.reset();
validar();
}

/* CERRAR MODAL */
function cerrarModal(){
modal.style.display="none";
}

validar();

</script>
</body>
</html>
