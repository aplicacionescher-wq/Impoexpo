<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de Solicitudes - ANAM Altamira</title>

<!-- Firebase COMPAT (estable para GitHub Pages) -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<style>
body{font-family:Arial;background:#f4f4f4;padding:20px}
.container{max-width:700px;margin:auto;background:white;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.2)}
h2{text-align:center;color:#6A0F49}
label{font-weight:bold}
input,select,textarea{width:100%;padding:8px;margin-bottom:10px;border-radius:5px;border:1px solid #ccc}
button{padding:10px;border:none;border-radius:5px;cursor:pointer;margin:5px}
.btn{background:#6A0F49;color:white}
.btn-secondary{background:#333;color:white}
.btn-success{background:green;color:white}
.hidden{display:none}
#placasLista{max-height:200px;overflow:auto;border:1px solid #ccc;padding:10px}
</style>
</head>

<body>

<div class="container">
<h2>Generador de Solicitudes</h2>

<label>Fecha</label>
<input type="text" id="fecha" readonly>

<label>Folio</label>
<input type="text" id="folio" readonly>

<label>Tipo de Operaci贸n</label>
<select id="tipoOperacion">
<option value="Exportaci贸n">Exportaci贸n</option>
<option value="Importaci贸n">Importaci贸n</option>
</select>

<label>Tipo de Solicitud</label>
<select id="tipoSolicitud">
<option value="Retorno Nueva Exploraci贸n">Retorno Nueva Exploraci贸n</option>
<option value="Solicitud de Revisi贸n">Solicitud de Revisi贸n</option>
<option value="Cambio de R茅gimen">Cambio de R茅gimen</option>
</select>

<label>Operador en turno</label>
<input type="text" id="operador">

<label>Placas</label>
<input type="text" id="placas">

<div id="descripcionDiv" class="hidden">
<label>Descripci贸n de la mercanc铆a</label>
<textarea id="descripcion"></textarea>
</div>

<button class="btn" id="btnGenerar" disabled>Generar Correo</button>
<button class="btn-secondary" id="btnConsultar">Consultar Placas</button>
<button class="btn-success" id="btnExcel">Exportar Excel</button>

<div id="placasLista" class="hidden"></div>

</div>

<script>

//  TU CONFIGURACIN REAL
const firebaseConfig = {
  apiKey: "AIzaSyB_41ENDRUYFLMMsQCXE2Ua8XZjSK5IiOI",
  authDomain: "retornos-anam-altamira.firebaseapp.com",
  databaseURL: "https://retornos-anam-altamira-default-rtdb.firebaseio.com",
  projectId: "retornos-anam-altamira",
  storageBucket: "retornos-anam-altamira.firebasestorage.app",
  messagingSenderId: "975848132753",
  appId: "1:975848132753:web:cdb84e00b5d33006ffef30"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const fechaInput = document.getElementById("fecha");
const folioInput = document.getElementById("folio");
const tipoSolicitud = document.getElementById("tipoSolicitud");
const descripcionDiv = document.getElementById("descripcionDiv");
const btnGenerar = document.getElementById("btnGenerar");

function fechaHoy(){
  const hoy = new Date();
  const d = String(hoy.getDate()).padStart(2,'0');
  const m = String(hoy.getMonth()+1).padStart(2,'0');
  const y = hoy.getFullYear();
  return `${d}/${m}/${y}`;
}

function claveDia(){
  const hoy = new Date();
  return `${hoy.getFullYear()}${String(hoy.getMonth()+1).padStart(2,'0')}${String(hoy.getDate()).padStart(2,'0')}`;
}

fechaInput.value = fechaHoy();

function generarFolio(){
  const refContador = db.ref("folios/"+claveDia());
  refContador.transaction(current=>{
    return (current || 0) + 1;
  },(error,committed,snapshot)=>{
    if(committed){
      const numero = String(snapshot.val()).padStart(3,'0');
      folioInput.value = `${claveDia()}-${numero}`;
    }
  });
}

generarFolio();

function validar(){
  const operador = document.getElementById("operador").value.trim();
  const placas = document.getElementById("placas").value.trim();
  btnGenerar.disabled = !(operador && placas && folioInput.value);
}

document.querySelectorAll("input,select,textarea").forEach(el=>{
  el.addEventListener("input",validar);
});

tipoSolicitud.addEventListener("change",()=>{
  if(tipoSolicitud.value==="Solicitud de Revisi贸n"){
    descripcionDiv.classList.remove("hidden");
  }else{
    descripcionDiv.classList.add("hidden");
  }
  validar();
});

btnGenerar.addEventListener("click",()=>{

  const placas = document.getElementById("placas").value.toUpperCase();
  const operador = document.getElementById("operador").value;
  const tipoOp = document.getElementById("tipoOperacion").value;
  const tipoSol = tipoSolicitud.value;
  const descripcion = document.getElementById("descripcion").value;

  const cuerpo =
`Folio: ${folioInput.value}
Fecha: ${fechaInput.value}
Tipo: ${tipoOp}
Solicitud: ${tipoSol}
Operador: ${operador}
Placas: ${placas}
Descripci贸n: ${descripcion}`;

  const destinatarios = "abraham.gomez@anam.gob.mx";

  window.location.href =
    `ms-outlook://compose?to=${destinatarios}&subject=Retorno ${folioInput.value}&body=${encodeURIComponent(cuerpo)}`;

  db.ref("registros/"+claveDia()).push({
    folio: folioInput.value,
    fecha: fechaInput.value,
    tipoOp,
    tipoSol,
    operador,
    placas,
    descripcion
  });

  document.getElementById("operador").value="";
  document.getElementById("placas").value="";
  document.getElementById("descripcion").value="";
  descripcionDiv.classList.add("hidden");

  generarFolio();
  validar();
});

document.getElementById("btnConsultar").addEventListener("click",()=>{
  const listaDiv=document.getElementById("placasLista");
  if(!listaDiv.classList.contains("hidden")){
    listaDiv.classList.add("hidden");
    listaDiv.innerHTML="";
    return;
  }
  db.ref("registros/"+claveDia()).once("value",snap=>{
    listaDiv.innerHTML="";
    snap.forEach(child=>{
      listaDiv.innerHTML+=`<div>${child.val().placas} - ${child.val().folio}</div>`;
    });
    listaDiv.classList.remove("hidden");
  });
});

document.getElementById("btnExcel").addEventListener("click",()=>{
  db.ref("registros/"+claveDia()).once("value",snap=>{
    let csv="Folio,Fecha,Tipo,Operador,Placas\n";
    snap.forEach(child=>{
      const r=child.val();
      csv+=`${r.folio},${r.fecha},${r.tipoOp},${r.operador},${r.placas}\n`;
    });
    const blob=new Blob([csv],{type:"text/csv"});
    const url=URL.createObjectURL(blob);
    const a=document.createElement("a");
    a.href=url;
    a.download="retornos_"+claveDia()+".csv";
    a.click();
  });
});

</script>
</body>
</html>
