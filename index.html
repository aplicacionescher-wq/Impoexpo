<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANAM</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#611232">

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#F4F4F4;
color:#161A1D;
}

/* BARRA SUPERIOR */
.top-bar{
background:#611232;
color:#fff;
padding:10px;
text-align:center;
font-size:13px;
font-weight:bold;
}

/* CONTENEDOR */
.container{
position:relative;
background:#ffffffee;
max-width:680px;
margin:60px auto 20px;
padding:35px 20px 25px;
border-radius:14px;
box-shadow:0 10px 25px rgba(0,0,0,0.1);
border-top:8px solid #1E5B4F;
overflow:hidden;
}

/* MARCA DE AGUA CORREGIDA */
.container::before{
content:"";
position:absolute;
inset:0;
background:url("logo-anam.png") center center no-repeat;
background-size:280px;
opacity:0.05;
pointer-events:none; /*  ESTO EVITA BLOQUEAR EL FORMULARIO */
}

/* LOGO */
.logo-gota{
position:absolute;
top:-35px;
left:50%;
transform:translateX(-50%);
width:80px;
height:80px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
background:rgba(255,255,255,0.6);
box-shadow:0 8px 18px rgba(0,0,0,0.2);
border:3px solid #A57F2C;
z-index:2;
}

.logo-gota img{width:60px;}

.title{
text-align:center;
color:#611232;
font-size:18px;
font-weight:bold;
margin:10px 0 15px;
}

label{font-weight:bold;font-size:14px;}

select,input,textarea{
width:100%;
padding:9px;
margin:6px 0 14px;
border-radius:6px;
border:1px solid #ccc;
font-size:14px;
}

#placas{text-transform:uppercase}

button{
background:#1E5B4F;
color:#fff;
padding:11px;
border:none;
width:100%;
border-radius:6px;
font-size:15px;
cursor:pointer;
font-weight:bold;
margin-bottom:10px;
}

button:disabled{background:#98989A}

.hidden{display:none}

.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
justify-content:center;
align-items:center;
}

.modal-content{
background:#fff;
padding:20px;
border-radius:8px;
max-width:350px;
width:90%;
text-align:center;
border-top:6px solid #611232;
}

.footer{
text-align:center;
font-size:11px;
color:#98989A;
margin:20px 0;
}
</style>
</head>

<body>

<div class="top-bar">
Gobierno de M茅xico | Agencia Nacional de Aduanas de M茅xico
</div>

<div class="container">
<div class="logo-gota">
<img src="logo-anam2.png">
</div>

<div class="title">Solicitud de Retornos M贸dulos</div>

<p><strong>Folio:</strong> <span id="folio">--</span></p>
<p><strong>Fecha:</strong> <span id="fechaHora"></span></p>

<form id="formRetorno">

<label>Tipo de Operaci贸n</label>
<select id="operacion" required>
<option>IMPORTACION</option>
<option selected>EXPORTACION</option>
</select>

<label>Operador</label>
<input type="text" id="operador" required>

<label>Tipo de Solicitud</label>
<select id="tipo" required>
<option selected>Retorno Para Nueva Exploraci贸n</option>
<option>Retorno Fuera De Horario</option>
<option>Retorno Sin Servicio Extraordinario</option>
<option>Retorno Por Equivocaci贸n de Carril</option>
<option>Solicitud de Revisi贸n De Mercanc铆a Sobre-Dimensionada</option>
</select>

<label>Placas</label>
<textarea id="placas" required></textarea>

<button type="submit" id="btnEnviar" disabled>Generar Correo</button>
<button type="button" id="btnConfirmar" disabled>Confirmar Env铆o</button>
<button type="button" id="btnVer">Ver placas del d铆a</button>
<button type="button" id="btnExcel">Descargar Excel del d铆a</button>

</form>
</div>

<div class="footer">
漏 2026 Agencia Nacional de Aduanas de M茅xico
</div>

<div id="selectorModal" class="modal">
<div class="modal-content">
<h3>驴C贸mo deseas enviar el correo?</h3>
<button onclick="abrirApp()">Abrir App Outlook</button>
<button onclick="abrirWeb()">Abrir Outlook Web</button>
<button onclick="cerrarModal()">Cancelar</button>
</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, runTransaction, push, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyB_41ENDRUYFLMMsQCXE2Ua8XZjSK5IiOI",
  authDomain: "retornos-anam-altamira.firebaseapp.com",
  databaseURL: "https://retornos-anam-altamira-default-rtdb.firebaseio.com",
  projectId: "retornos-anam-altamira",
  storageBucket: "retornos-anam-altamira.firebasestorage.app",
  messagingSenderId: "975848132753",
  appId: "1:975848132753:web:cdb84e00b5d33006ffef30"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const form=document.getElementById("formRetorno");
const btnEnviar=document.getElementById("btnEnviar");
const btnConfirmar=document.getElementById("btnConfirmar");
const placas=document.getElementById("placas");
const operador=document.getElementById("operador");
const operacion=document.getElementById("operacion");
const tipo=document.getElementById("tipo");
const modal=document.getElementById("selectorModal");

let datosPendientes=null;
let cuerpoCorreo="";
let asuntoCorreo="";

function fechaActual(){
return new Date().toISOString().split("T")[0].replace(/-/g,"");
}

function actualizarFecha(){
document.getElementById("fechaHora").textContent=new Date().toLocaleString();
}
actualizarFecha();
setInterval(actualizarFecha,1000);

function validar(){
btnEnviar.disabled=!form.checkValidity();
}
form.addEventListener("input",validar);
form.addEventListener("change",validar);

placas.addEventListener("input",()=>placas.value=placas.value.toUpperCase());

async function generarFolio(){
const fecha=fechaActual();
const contadorRef=ref(db,"folios/"+fecha);
const resultado=await runTransaction(contadorRef,(actual)=>(actual||0)+1);
return `RET-${fecha}-${resultado.snapshot.val().toString().padStart(3,"0")}`;
}

form.addEventListener("submit",e=>{
e.preventDefault();

datosPendientes={
operacion:operacion.value,
operador:operador.value,
tipo:tipo.value,
placas:placas.value
};

cuerpoCorreo=`Operaci贸n: ${operacion.value}
Operador: ${operador.value}

Tipo:
${tipo.value}

Placas:
${placas.value}`;

asuntoCorreo=operacion.value+" - "+tipo.value;

btnConfirmar.disabled=false;

if(/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)){
abrirApp();
}else{
modal.style.display="flex";
}
});

window.abrirApp=function(){
window.location.href="mailto:jorge.silva@anam.gob.mx?subject="+encodeURIComponent(asuntoCorreo)+"&body="+encodeURIComponent(cuerpoCorreo);
modal.style.display="none";
}

window.abrirWeb=function(){
window.open("https://outlook.office.com/mail/deeplink/compose?to=jorge.silva@anam.gob.mx&subject="+encodeURIComponent(asuntoCorreo)+"&body="+encodeURIComponent(cuerpoCorreo),"_blank");
modal.style.display="none";
}

window.cerrarModal=function(){
modal.style.display="none";
}

btnConfirmar.onclick=async function(){
if(!datosPendientes) return;
btnConfirmar.disabled=true;

const folio=await generarFolio();

await push(ref(db,"registros/"+fechaActual()),{
folio:folio,
...datosPendientes,
fechaHora:new Date().toLocaleString()
});

document.getElementById("folio").textContent=folio;
alert("Env铆o registrado correctamente \nFolio: "+folio);
form.reset();
datosPendientes=null;
validar();
};

document.getElementById("btnVer").onclick=async()=>{
const snap=await get(ref(db,"registros/"+fechaActual()));
if(!snap.exists()) return alert("No hay registros hoy");
let texto="PLACAS DEL DA\n\n";
snap.forEach(c=>texto+=c.val().placas+" - "+c.val().folio+"\n");
alert(texto);
};

document.getElementById("btnExcel").onclick=async()=>{
const snap=await get(ref(db,"registros/"+fechaActual()));
if(!snap.exists()) return alert("No hay registros hoy");
let csv="Folio,Operacion,Operador,Tipo,Placas,FechaHora\n";
snap.forEach(c=>{
const d=c.val();
csv+=`${d.folio},${d.operacion},${d.operador},${d.tipo},${d.placas},${d.fechaHora}\n`;
});
const blob=new Blob([csv],{type:"text/csv"});
const url=URL.createObjectURL(blob);
const a=document.createElement("a");
a.href=url;
a.download="Registros_"+fechaActual()+".csv";
a.click();
};

validar();

</script>

</body>
</html>
