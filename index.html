<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANAM - Solicitud de Retornos</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#611232">

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#F4F4F4;
color:#161A1D;
}

.top-bar{
background:#611232;
color:#fff;
padding:10px 15px;
font-size:13px;
font-weight:bold;
text-align:center;
}

.container{
position:relative;
background:#ffffffee;
max-width:680px;
margin:60px auto 20px;
padding:35px 20px 25px 20px;
border-radius:14px;
box-shadow:0 10px 25px rgba(0,0,0,0.1);
border-top:8px solid #1E5B4F;
overflow:hidden;
}

.container::before{
content:"";
position:absolute;
inset:0;
background:url("logo-anam.png") center center no-repeat;
background-size:280px;
opacity:0.05;
pointer-events:none;
}

.logo-gota{
position:absolute;
top:-35px;
left:50%;
transform:translateX(-50%);
width:80px;
height:80px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
backdrop-filter:blur(10px);
background:rgba(255,255,255,0.6);
box-shadow:0 8px 18px rgba(0,0,0,0.2);
border:3px solid #A57F2C;
z-index:2;
}

.logo-gota img{width:60px;}

.title{
text-align:center;
color:#611232;
font-size:18px;
font-weight:bold;
margin:10px 0 15px;
}

h3{
color:#611232;
border-bottom:2px solid #A57F2C;
padding-bottom:6px;
font-size:15px;
}

label{font-weight:bold;font-size:14px;}

select,input,textarea{
width:100%;
padding:9px;
margin:6px 0 14px;
border-radius:6px;
border:1px solid #ccc;
font-size:14px;
}

#placas{text-transform:uppercase}

button{
background:#1E5B4F;
color:#fff;
padding:11px;
border:none;
width:100%;
border-radius:6px;
font-size:15px;
cursor:pointer;
font-weight:bold;
margin-bottom:8px;
}

button:disabled{background:#98989A}

.hidden{display:none}

.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
justify-content:center;
align-items:center;
}

.modal-content{
background:#fff;
padding:20px;
border-radius:8px;
max-width:350px;
width:90%;
text-align:center;
border-top:6px solid #611232;
}

.footer{
text-align:center;
font-size:11px;
color:#98989A;
margin:20px 0;
}
</style>
</head>

<body>

<div class="top-bar">
Gobierno de México | Agencia Nacional de Aduanas de México
</div>

<div class="container">

<div class="logo-gota">
<img src="logo-anam2.png">
</div>

<div class="title">
Solicitud de Retornos Módulos
</div>

<h3>Generador de Solicitudes</h3>

<p><strong>Folio:</strong> <span id="folio">--</span></p>
<p><strong>Fecha:</strong> <span id="fechaHora"></span></p>

<form id="formRetorno">

<label>Tipo de Operación</label>
<select id="operacion" required>
<option>IMPORTACION</option>
<option selected>EXPORTACION</option>
</select>

<label>Operador</label>
<input type="text" id="operador" required>

<label>Tipo de Solicitud</label>
<select id="tipo" required>
<option value="nueva" selected>Retorno Para Nueva Exploración</option>
<option value="horario">Retorno Fuera De Horario</option>
<option value="sin_extra">Retorno Sin Servicio Extraordinario</option>
<option value="carril">Retorno Por Equivocación de Carril</option>
<option value="revision">Solicitud de Revisión De Mercancía Sobre-Dimensionada</option>
</select>

<label>Placas</label>
<textarea id="placas" required></textarea>

<div id="mercanciaDiv" class="hidden">
<label>Descripción de la Mercancía</label>
<textarea id="mercancia"></textarea>
</div>

<button type="submit" id="btnEnviar" disabled>Generar Correo</button>

<button type="button" onclick="consultarPlacas()">Consultar Placas del Día</button>
<button type="button" onclick="exportarExcel()">Exportar Excel del Día</button>

</form>

<div id="resultadoPlacas" class="hidden"></div>

</div>

<div class="footer">
© 2026 Agencia Nacional de Aduanas de México
</div>

<div id="selectorModal" class="modal">
<div class="modal-content">
<h3>¿Cómo deseas enviar el correo?</h3>
<button onclick="abrirApp()">Abrir App Outlook</button>
<button onclick="abrirWeb()">Abrir Outlook Web</button>
<button onclick="cerrarModal()">Cancelar</button>
</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, runTransaction, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
apiKey: "TU_API_KEY",
authDomain: "TU_AUTH_DOMAIN",
databaseURL: "TU_DATABASE_URL",
projectId: "TU_PROJECT_ID",
storageBucket: "TU_STORAGE_BUCKET",
messagingSenderId: "TU_SENDER_ID",
appId: "TU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

const form=document.getElementById("formRetorno");
const btnEnviar=document.getElementById("btnEnviar");
const tipo=document.getElementById("tipo");
const placas=document.getElementById("placas");
const mercanciaDiv=document.getElementById("mercanciaDiv");
const mercancia=document.getElementById("mercancia");
const operador=document.getElementById("operador");
const operacion=document.getElementById("operacion");
const modal=document.getElementById("selectorModal");

const destinatarios="jorge.silva@anam.gob.mx,vyc.altamira@anam.gob.mx,alejandra.munoz@anam.gob.mx,nayely.chavez@anam.gob.mx,miguel.herrera@anam.gob.mx,abraham.gomez@anam.gob.mx,daniel.santosh@anam.gob.mx,christian.monrreal@anam.gob.mx,monica.becerra@anam.gob.mx,anahi.santiago@anam.gob.mx";

function actualizarFecha(){
document.getElementById("fechaHora").textContent=new Date().toLocaleString();
}
setInterval(actualizarFecha,1000);
actualizarFecha();

placas.addEventListener("input",()=>placas.value=placas.value.toUpperCase());

function validar(){btnEnviar.disabled=!form.checkValidity();}
form.addEventListener("input",validar);
form.addEventListener("change",validar);

tipo.addEventListener("change",()=>{
if(tipo.value==="revision"){
mercanciaDiv.classList.remove("hidden");
mercancia.required=true;
}else{
mercanciaDiv.classList.add("hidden");
mercancia.required=false;
mercancia.value="";
}
validar();
});

async function generarFolio(){
const hoy=new Date();
const base=hoy.getFullYear().toString()+
("0"+(hoy.getMonth()+1)).slice(-2)+
("0"+hoy.getDate()).slice(-2);

const contadorRef=ref(database,"folios/"+base);

const resultado=await runTransaction(contadorRef,(actual)=>{
return (actual||0)+1;
});

const consecutivo=resultado.snapshot.val();
return "RET-"+base+"-"+String(consecutivo).padStart(3,'0');
}

function limpiarFormulario(){
form.reset();
operacion.value="EXPORTACION";
tipo.value="nueva";
mercanciaDiv.classList.add("hidden");
mercancia.required=false;
mercancia.value="";
document.getElementById("folio").textContent="--";
validar();
}

form.addEventListener("submit",async function(e){
e.preventDefault();
if(!form.checkValidity()) return;

const folio=await generarFolio();
document.getElementById("folio").textContent=folio;

const cuerpoCorreo=
"FOLIO: "+folio+"\n"+
"Fecha: "+new Date().toLocaleString()+"\n"+
"Operación: "+operacion.value+"\n"+
"Operador: "+operador.value+"\n\n"+
"Tipo:\n"+tipo.options[tipo.selectedIndex].text+"\n\n"+
"Placas:\n"+placas.value+
(mercancia.value? "\n\nMercancía:\n"+mercancia.value:"");

const asuntoCorreo=operacion.value+" - "+tipo.options[tipo.selectedIndex].text;

await push(ref(database,"retornos"),{
folio,
fecha:new Date().toISOString(),
operacion:operacion.value,
operador:operador.value,
tipo:tipo.value,
placas:placas.value,
mercancia:mercancia.value||""
});

if(/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)){
window.location.href="mailto:"+destinatarios+
"?subject="+encodeURIComponent(asuntoCorreo)+
"&body="+encodeURIComponent(cuerpoCorreo);
limpiarFormulario();
}else{
modal.style.display="flex";
window.asuntoCorreo=asuntoCorreo;
window.cuerpoCorreo=cuerpoCorreo;
}
});

window.abrirApp=function(){
window.location.href="mailto:"+destinatarios+
"?subject="+encodeURIComponent(window.asuntoCorreo)+
"&body="+encodeURIComponent(window.cuerpoCorreo);
cerrarModal();
limpiarFormulario();
}

window.abrirWeb=function(){
window.open(
"https://outlook.office.com/mail/deeplink/compose?to="+destinatarios+
"&subject="+encodeURIComponent(window.asuntoCorreo)+
"&body="+encodeURIComponent(window.cuerpoCorreo),
"_blank"
);
cerrarModal();
limpiarFormulario();
}

window.cerrarModal=function(){modal.style.display="none";}

window.consultarPlacas=async function(){
const div=document.getElementById("resultadoPlacas");
if(!div.classList.contains("hidden")){
div.classList.add("hidden");
div.innerHTML="";
return;
}
const snapshot=await get(ref(database,"retornos"));
let html="<h4>Placas del día:</h4><ul>";
snapshot.forEach(child=>{
const data=child.val();
if(data.fecha.startsWith(new Date().toISOString().slice(0,10))){
html+="<li>"+data.placas+"</li>";
}
});
html+="</ul>";
div.innerHTML=html;
div.classList.remove("hidden");
}

window.exportarExcel=async function(){
const snapshot=await get(ref(database,"retornos"));
let csv="Folio,Fecha,Operacion,Operador,Tipo,Placas,Mercancia\n";
snapshot.forEach(child=>{
const d=child.val();
if(d.fecha.startsWith(new Date().toISOString().slice(0,10))){
csv+=`${d.folio},${d.fecha},${d.operacion},${d.operador},${d.tipo},${d.placas},${d.mercancia}\n`;
}
});
const blob=new Blob([csv],{type:"text/csv"});
const url=URL.createObjectURL(blob);
const a=document.createElement("a");
a.href=url;
a.download="retornos_dia.csv";
a.click();
}

validar();

</script>

</body>
</html>
