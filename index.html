<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANAM - Solicitud de Retornos</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#611232">

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#F4F4F4;
color:#161A1D;
}

.top-bar{
background:#611232;
color:#fff;
padding:10px 15px;
font-size:13px;
font-weight:bold;
text-align:center;
}

.container{
position:relative;
background:#ffffffee;
max-width:680px;
margin:60px auto 20px;
padding:35px 20px 25px 20px;
border-radius:14px;
box-shadow:0 10px 25px rgba(0,0,0,0.1);
border-top:8px solid #1E5B4F;
overflow:hidden;
}

.container::before{
content:"";
position:absolute;
inset:0;
background:url("logo-anam.png") center center no-repeat;
background-size:280px;
opacity:0.05;
pointer-events:none;
}

.logo-gota{
position:absolute;
top:-35px;
left:50%;
transform:translateX(-50%);
width:80px;
height:80px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
backdrop-filter:blur(10px);
background:rgba(255,255,255,0.6);
box-shadow:0 8px 18px rgba(0,0,0,0.2);
border:3px solid #A57F2C;
z-index:2;
}

.logo-gota img{width:60px;}

.title{
text-align:center;
color:#611232;
font-size:18px;
font-weight:bold;
margin:10px 0 15px;
}

h3{
color:#611232;
border-bottom:2px solid #A57F2C;
padding-bottom:6px;
font-size:15px;
}

label{font-weight:bold;font-size:14px;}

select,input,textarea{
width:100%;
padding:9px;
margin:6px 0 14px;
border-radius:6px;
border:1px solid #ccc;
font-size:14px;
}

#placas{text-transform:uppercase}

button{
background:#1E5B4F;
color:#fff;
padding:11px;
border:none;
width:100%;
border-radius:6px;
font-size:15px;
cursor:pointer;
font-weight:bold;
}

.hidden{display:none}

.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
justify-content:center;
align-items:center;
}

.modal-content{
background:#fff;
padding:20px;
border-radius:8px;
max-width:350px;
width:90%;
text-align:center;
border-top:6px solid #611232;
}

.footer{
text-align:center;
font-size:11px;
color:#98989A;
margin:20px 0;
}
</style>
</head>

<body>

<div class="top-bar">
Gobierno de México | Agencia Nacional de Aduanas de México
</div>

<div class="container">

<div class="logo-gota">
<img src="logo-anam2.png">
</div>

<div class="title">
Solicitud de Retornos Módulos
</div>

<h3>Generador de Solicitudes</h3>

<p><strong>Folio:</strong> <span id="folio">--</span></p>
<p><strong>Fecha:</strong> <span id="fechaHora"></span></p>

<form id="formRetorno">

<label>Tipo de Operación</label>
<select id="operacion" required>
<option>IMPORTACION</option>
<option selected>EXPORTACION</option>
</select>

<label>Operador</label>
<input type="text" id="operador" required>

<label>Tipo de Solicitud</label>
<select id="tipo" required>
<option selected>Retorno Para Nueva Exploración</option>
<option>Retorno Fuera De Horario</option>
<option>Retorno Sin Servicio Extraordinario</option>
<option>Retorno Por Equivocación de Carril</option>
<option>Solicitud de Revisión De Mercancía Sobre-Dimensionada</option>
</select>

<label>Placas</label>
<textarea id="placas" required></textarea>

<div id="mercanciaDiv" class="hidden">
<label>Descripción de la Mercancía</label>
<textarea id="mercancia"></textarea>
</div>

<button type="submit">Generar Correo</button>

</form>
</div>

<div class="footer">
© 2026 Agencia Nacional de Aduanas de México
</div>

<div id="selectorModal" class="modal">
<div class="modal-content">
<h3>¿Cómo deseas enviar el correo?</h3>
<button onclick="abrirApp()">Abrir App Outlook</button>
<button onclick="abrirWeb()">Abrir Outlook Web</button>
<button onclick="cerrarModal()">Cancelar</button>
</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, runTransaction, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyB_41ENDRUYFLMMsQCXE2Ua8XZjSK5IiOI",
authDomain: "retornos-anam-altamira.firebaseapp.com",
databaseURL: "https://retornos-anam-altamira-default-rtdb.firebaseio.com",
projectId: "retornos-anam-altamira",
storageBucket: "retornos-anam-altamira.firebasestorage.app",
messagingSenderId: "975848132753",
appId: "1:975848132753:web:cdb84e00b5d33006ffef30"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const destinatarios="jorge.silva@anam.gob.mx,vyc.altamira@anam.gob.mx,alejandra.munoz@anam.gob.mx,nayely.chavez@anam.gob.mx,miguel.herrera@anam.gob.mx,abraham.gomez@anam.gob.mx,daniel.santosh@anam.gob.mx,christian.monrreal@anam.gob.mx,monica.becerra@anam.gob.mx,anahi.santiago@anam.gob.mx";

const form=document.getElementById("formRetorno");
const tipo=document.getElementById("tipo");
const placas=document.getElementById("placas");
const mercanciaDiv=document.getElementById("mercanciaDiv");
const mercancia=document.getElementById("mercancia");
const modal=document.getElementById("selectorModal");

function actualizarFecha(){
document.getElementById("fechaHora").textContent=new Date().toLocaleString();
}
setInterval(actualizarFecha,1000);
actualizarFecha();

placas.addEventListener("input",()=>placas.value=placas.value.toUpperCase());

tipo.addEventListener("change",()=>{
if(tipo.value==="Solicitud de Revisión De Mercancía Sobre-Dimensionada"){
mercanciaDiv.classList.remove("hidden");
mercancia.required=true;
}else{
mercanciaDiv.classList.add("hidden");
mercancia.required=false;
mercancia.value="";
}
});

function esMovil(){
const ua=navigator.userAgent.toLowerCase();
return ua.includes("android")||ua.includes("iphone")||ua.includes("ipad");
}

async function generarFolio(){
const hoy=new Date();
const base=hoy.getFullYear().toString()+
("0"+(hoy.getMonth()+1)).slice(-2)+
("0"+hoy.getDate()).slice(-2);

const contadorRef=ref(db,"contador/"+base);

const result=await runTransaction(contadorRef,(current)=>{
return (current||0)+1;
});

return `RET-${base}-${String(result.snapshot.val()).padStart(3,'0')}`;
}

form.addEventListener("submit",async function(e){
e.preventDefault();

const folio=await generarFolio();
document.getElementById("folio").textContent=folio;

const cuerpo=
"FOLIO: "+folio+"\n"+
"Fecha: "+new Date().toLocaleString()+"\n"+
"Operación: "+document.getElementById("operacion").value+"\n"+
"Operador: "+document.getElementById("operador").value+"\n\n"+
"Tipo:\n"+tipo.value+"\n\n"+
"Placas:\n"+placas.value+
(mercancia.value? "\n\nMercancía:\n"+mercancia.value:"");

const asunto=document.getElementById("operacion").value+" - "+tipo.value;

window.asuntoGlobal=asunto;
window.cuerpoGlobal=cuerpo;

push(ref(db,"retornos"),{
folio,
fecha:new Date().toISOString(),
operacion:document.getElementById("operacion").value,
operador:document.getElementById("operador").value,
tipo:tipo.value,
placas:placas.value,
mercancia:mercancia.value||""
});

if(esMovil()){
window.location.href="mailto:"+destinatarios+
"?subject="+encodeURIComponent(asunto)+
"&body="+encodeURIComponent(cuerpo);
}else{
modal.style.display="flex";
}
});

window.abrirApp=function(){
window.location.href="mailto:"+destinatarios+
"?subject="+encodeURIComponent(window.asuntoGlobal)+
"&body="+encodeURIComponent(window.cuerpoGlobal);
cerrarModal();
}

window.abrirWeb=function(){
window.open(
"https://outlook.office.com/mail/deeplink/compose?to="+destinatarios+
"&subject="+encodeURIComponent(window.asuntoGlobal)+
"&body="+encodeURIComponent(window.cuerpoGlobal),
"_blank"
);
cerrarModal();
}

window.cerrarModal=function(){
modal.style.display="none";
}

</script>

</body>
</html>
