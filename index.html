<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Institucional - ANAM</title>

<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #f1f1f1;
    padding: 20px;
}

.container {
    background: white;
    padding: 30px;
    max-width: 800px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.08);
    border-top: 8px solid #6A0F49;
}

label { font-weight: 600; }

select, textarea, input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 18px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button {
    background-color: #6A0F49;
    color: white;
    padding: 12px;
    border: none;
    width: 100%;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px;
}

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.hidden { display: none; }
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
}
.modal-box {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
}
</style>
</head>

<body>

<div class="container">
<h2>Formulario Institucional de Retorno</h2>

<p><strong>Folio:</strong> <span id="folio"></span></p>
<p><strong>Fecha y Hora:</strong> <span id="fechaHora"></span></p>

<form id="formRetorno" novalidate>

<label>Tipo de Operación:</label>
<select id="operacion" required>
<option value="">-- Seleccione --</option>
<option value="IMPORTACION">Importación</option>
<option value="EXPORTACION">Exportación</option>
</select>

<label>Nombre del Operador:</label>
<input type="text" id="operador" required>

<label>Tipo de Solicitud:</label>
<select id="tipo" required>
<option value="">-- Seleccione --</option>
<option>Retorno Para Nueva Exploración</option>
<option>Retorno Fuera De Horario</option>
<option>Retorno Sin Servicio Extraordinario</option>
<option>Retorno Por Equivocación de Carril</option>
<option>Solicitud de Revisión De Mercancía Sobre-Dimensionada</option>
</select>

<label>Placas:</label>
<textarea id="placas" required></textarea>

<div id="mercanciaDiv" class="hidden">
<label>Tipo de Mercancía:</label>
<textarea id="mercancia"></textarea>
</div>

<button type="submit" disabled>Generar Correo</button>

</form>
</div>

<!-- MODAL -->
<div id="modalEnvio" class="modal hidden">
<div class="modal-box">
<h3>¿Cómo deseas enviar el correo?</h3>
<button onclick="abrirCorreo('web')">Outlook Web</button>
<button onclick="abrirCorreo('app')" style="margin-top:10px;">Aplicación Outlook</button>
<button onclick="cerrarModal()" style="margin-top:10px;background:#999;">Cancelar</button>
</div>
</div>

<script>
(function(){

const destinatarios = [
"jorge.silva@anam.gob.mx",
"vyc.altamira@anam.gob.mx"
];

const form = document.getElementById("formRetorno");
const submitBtn = form.querySelector("button");
const modal = document.getElementById("modalEnvio");

const operacion = document.getElementById("operacion");
const operador = document.getElementById("operador");
const tipo = document.getElementById("tipo");
const placas = document.getElementById("placas");
const mercanciaDiv = document.getElementById("mercanciaDiv");
const mercancia = document.getElementById("mercancia");

let datosCorreo = null;
let envioBloqueado = false;

/* ===== FOLIO ÚNICO ===== */
function generarFolio(){
    const hoy = new Date();
    const base = hoy.getFullYear().toString() +
        ("0"+(hoy.getMonth()+1)).slice(-2) +
        ("0"+hoy.getDate()).slice(-2);

    let contador = localStorage.getItem("contador_"+base);
    contador = contador ? parseInt(contador)+1 : 1;
    localStorage.setItem("contador_"+base, contador);

    return `RET-${base}-${String(contador).padStart(3,'0')}`;
}

function actualizarFechaHora(){
    document.getElementById("fechaHora").textContent =
        new Date().toLocaleString();
}

/* ===== VALIDACIÓN ===== */
function validar(){
    submitBtn.disabled = !form.checkValidity();
}

form.addEventListener("input", validar);
form.addEventListener("change", validar);

tipo.addEventListener("change", function(){
    if(this.value === "Solicitud de Revisión De Mercancía Sobre-Dimensionada"){
        mercanciaDiv.classList.remove("hidden");
        mercancia.setAttribute("required","required");
    } else {
        mercanciaDiv.classList.add("hidden");
        mercancia.removeAttribute("required");
    }
    validar();
});

/* ===== SUBMIT ===== */
form.addEventListener("submit", function(e){
    e.preventDefault();
    if(!form.checkValidity()) return;
    if(envioBloqueado) return;

    envioBloqueado = true;
    submitBtn.disabled = true;

    actualizarFechaHora();
    const folio = generarFolio();
    document.getElementById("folio").textContent = folio;

    let cuerpo =
`FOLIO: ${folio}
Fecha y Hora: ${document.getElementById("fechaHora").textContent}
Operación: ${operacion.value}
Operador: ${operador.value}

Tipo:
${tipo.value}

Placas:
${placas.value}`;

    if(!mercanciaDiv.classList.contains("hidden")){
        cuerpo += `

Mercancía:
${mercancia.value}`;
    }

    datosCorreo = {
        asunto: `${operacion.value} - ${tipo.value}`,
        cuerpo: cuerpo
    };

    modal.classList.remove("hidden");
});

/* ===== ENVÍO ===== */
window.abrirCorreo = function(modo){

    if(!datosCorreo) return;

    const to = destinatarios.join(";");
    const subject = encodeURIComponent(datosCorreo.asunto);
    const body = encodeURIComponent(datosCorreo.cuerpo);

    const enlaceWeb =
`https://outlook.office.com/mail/deeplink/compose?to=${encodeURIComponent(to)}&subject=${subject}&body=${body}`;

    if(modo === "web"){
        window.open(enlaceWeb, "_blank");
    } else {
        const enlaceApp =
`ms-outlook://compose?to=${encodeURIComponent(to)}&subject=${subject}&body=${body}`;

        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = enlaceApp;
        document.body.appendChild(iframe);

        setTimeout(function(){
            window.open(enlaceWeb, "_blank");
        },1200);
    }

    cerrarModal();
};

/* ===== RESET ===== */
window.cerrarModal = function(){
    modal.classList.add("hidden");
    form.reset();
    envioBloqueado = false;
    validar();
};

actualizarFechaHora();
setInterval(actualizarFechaHora,1000);
validar();

})();
</script>

</body>
</html>
